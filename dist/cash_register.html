<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Divine Phone Service Center | Inventory System &amp; Dashboard</title>
   <link href="img/Devine Phones.png" rel="icon">
  <html ng-app="">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width"><link rel="stylesheet" href="./cash_register.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <p class="panel-title total-amount">Total: <span id="totalAmount"></span></p>
        <p class="panel-title item-display">Item: <span id="itemDisplay"></span></p>
      </div>
  
      <div class="panel-body">
        <form name="cashRegister" class="form-horizontal">
          <!-- Product Selector -->
          <div class="form-group">
            <div class="col-md-4 product-inputs-left ui-widget">
              <input class="form-control input-lg" list="product_names" type="text" id="inputed_product_name">
              <datalist id="product_names">
                <!-- Product options will be dynamically added here using JavaScript -->
              </datalist>
              <span class="help-block help-block-label">Type item</span>
            </div>
  
            <div class="col-md-3 product-inputs">
              <div class="input-group">
                <div class="input-group-addon" id="currencySymbol">Ush</div>
                <input id="productUnitCost" class="form-control input-lg" type="number" readonly="true">
              </div>
              <span class="help-block help-block-label">Unit Cost</span>
            </div>
            <div class="col-md-2 product-inputs">
              <input class="form-control input-lg" type="number" id="inputed_product_quantity">
              <span class="help-block help-block-label">Choose Quantity</span>
            </div>
            <div class="col-md-3 product-inputs-right">
              <button class="btn btn-lg btn-primary btn-block" id="btnAddProduct">ADD</button>
              <span class="help-block help-block-label">Add to Cart</span>
            </div>
          </div>
        </form>
  
        <!-- Cart contents -->
        <div class="well" id="cartDisplay">
          <table class="table table-condensed table-striped table-responsive table-borderless" id="cartTable">
            <!-- Cart items will be dynamically added here using JavaScript -->
          </table>
        </div>
  
        <!-- Admin Functions -->
        <hr>
        <div class="form-group">
          <div class="col-md-3">
            <button id="btnVoidLastTxn">
              VOID LAST TRANSACTION
            </button>
            <span class="help-block help-block-label">Void Last Transaction</span>
          </div>
          <div class="col-md-2 product-inputs-left">
            <button id="btnCancelSale">
              CANCEL SALE
            </button>
            <span class="help-block help-block-label">Void Entire Transaction</span>
          </div>
          <div class="col-md-4">
            <select class="form-control input-lg" id="employeeSelect">
              <!-- Employee options will be dynamically added here using JavaScript -->
            </select>
            <span class="help-block help-block-label">Select Employee</span>
          </div>
          <div class="col-md-3">
            <button id="btnApplyEmpDiscount">
              APPLY DISCOUNT
            </button>
            <span class="help-block help-block-label">Apply Employee Discount</span>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  
<!-- partial -->
  <script type="module"  src="./cash_register.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>
  
  
</body>
</html>
