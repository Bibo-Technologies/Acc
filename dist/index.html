  <script>
    
// Listen for input event on the search input
const searchInput = document.querySelector('.search');

  const searchTerm = this.value.trim(); // Trim whitespace from input
  filterProducts(searchTerm);
});

  <div class="page-desc">View and manage your stock</div>
  <button id="uploadBtn"><i class="fa fa-upload"></i> Upload New Product</button>

  <div id="uploadPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <!-- Add your upload form or content here -->
      <h2>Upload New Product</h2>
<form id="uploadForm">
  <label for="productName">Product Name:</label>
  <input type="text" id="productName" name="productName"><br><br>

  <label for="productDescription">Product Description:</label>
  <textarea id="productDescription" name="productDescription"></textarea><br><br>

  <label for="productImage">Product Image:</label>
  <input type="file" id="productImage" name="productImage"><br><br>

  <label for="costPrice">Cost Price:</label>
  <input type="number" id="costPrice" name="costPrice"><br><br>

  <label for="lastSellPrice">Last Sell Price:</label>
  <input type="number" id="lastSellPrice" name="lastSellPrice"><br><br>

  <label for="buyingPrice">Buying Price:</label>
  <input type="number" id="buyingPrice" name="buyingPrice"><br><br>

  <label for="initialStock">Initial Stock:</label>
  <input type="number" id="initialStock" name="initialStock"><br><br>

  <label for="dateOfStock">Date of Stock:</label>
  <input type="date" id="dateOfStock" name="dateOfStock"><br><br>

  <label for="stockedBy">Stocked By:</label>
<select id="stockedBy" name="stockedBy">
  <option value="Admin">Admin</option>
  <option value="Faith">Faith</option>
  <option value="Prossy">Prossy</option>
  <option value="Brendah">Brendah</option>
  <!-- Add more options as needed -->
</select><br><br>



  <button type="submit" id="submitBtn">Submit</button>
</form>
